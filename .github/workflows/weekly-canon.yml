name: Weekly Canon Chapter
on:
  schedule:
    # Every Friday 18:00 UTC (adjust if you want)
    - cron: "0 18 * * 5"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  weekly-canon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Generate chapter
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-70b-versatile
          CANON_SEAL_KEY: ${{ secrets.CANON_SEAL_KEY }}
        run: node scripts/generate-weekly-canon.mjs

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/weekly-canon
          delete-branch: false
          title: "Weekly Canon: new chapter"
          commit-message: "canon: add weekly chapter"
          body: |
            Automated weekly canon chapter drafted by Groq.
            - Sealed body encrypted (aes-256-gcm)
            - Public excerpt + metadata included
            Please review tone + continuity before merge.
