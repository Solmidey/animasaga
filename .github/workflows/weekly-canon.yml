name: Weekly Canon Chapter

on:
  schedule:
    - cron: "0 10 * * 1" # Mondays 10:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  weekly-canon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/web/package-lock.json"

      - name: Install deps (apps/web)
        working-directory: "apps/web"
        run: "npm ci"

      - name: Generate chapter
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: "llama-3.3-70b-versatile"
          CANON_SEASON_ID: "1"
        run: "node scripts/generate-weekly-canon.mjs"

      - name: Create Pull Request
        uses: "peter-evans/create-pull-request@v6"
        with:
          branch: "bot/weekly-canon"
          delete-branch: "false"
          title: "Weekly Canon: new chapter"
          commit-message: "Weekly Canon: add new chapter"
          body: |
            Automated weekly canon chapter generated by Groq.
            - Updates content/canon
            - Excerpts visible to all; full text witnessed-gated
          labels: "automation,lore"
