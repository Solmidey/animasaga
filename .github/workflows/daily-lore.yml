name: Daily Lore (PR)

on:
  workflow_dispatch: {}
  schedule:
    # Daily at 06:05 UTC
    - cron: "5 6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  lore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate lore
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Optional override: if you later add a repo variable named GROQ_MODEL, uncomment below.
          GROQ_MODEL: ${{ vars.GROQ_MODEL }}
        run: |
          node apps/web/scripts/generate-daily-lore.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "lore(daily): summon today's drop"
          title: "Daily Lore Drop"
          body: |
            Automated daily lore drop generated by Axiom (Groq).

            - Adds new file in `apps/web/content/lore/daily/`
            - Updates `apps/web/content/lore/state.json` for continuity
          branch: "bot/daily-lore"
          delete-branch: true
          add-paths: |
            apps/web/content/lore/daily/
            apps/web/content/lore/state.json
